<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultater</title>
  <link rel="stylesheet" href="css/tablestyle.css">
</head>
<body>

<h1>Dette er race nr</h1>

<dialog>
  <div class="popUpWrapper">

    <h3 id="boatName"></h3>

    <label for="completed">
      <input type="checkbox" id="completed"  placeholder="" >fuldført
    </label><br>


    <label for="incomplete">
      <input type="checkbox" status="incomplete" id="incomplete"  placeholder="" disabled>ikke fuldført
    </label><br>

    <label for="tooEarly">
      <input type="checkbox" status="tooEarly" id="tooEarly"  placeholder="" disabled>for tidligt
    </label><br>

    <label for="notStarted">
      <input type="checkbox" status="notStarted" id="notStarted"  placeholder="" disabled>ikke startet
    </label><br>



    <div id="popupInputWrapper">

    </div>


    <button id="submitResult"> gem</button>

    <button class="close">
      Luk
    </button>

  </div>

</dialog>



<div id="tableContainer">
  <table id="tableWrapper">
    <thead>
    <tr>
      <th>ID</th>
      <th>Navn</th>
      <th>Position</th>
      <th>Point</th>
      <th>Tilføj resultat</th>

    </tr>
    </thead>
    <tbody id="tableBody">
    </tbody>
  </table>
</div>



</body>
</html>
